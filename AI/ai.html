<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/dtKT8Tf9/artificial-intelligence-ai-icon.png" type="image/png">
    <title>مدرسة الخارجي أساسي عليا (23) - محادثة الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --light-color: #f8fafc;
            --dark-color: #2d3748;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --error-color: #f56565;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --border-radius: 20px;
            --shadow-soft: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.3);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* تأثيرات الخلفية المتحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(1deg); }
            66% { transform: translateY(-15px) rotate(-1deg); }
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .home-btn {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .school-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            z-index: 5;
        }

        .school-info h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .school-info p {
            font-size: 1rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.02);
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--dark-color);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9));
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            animation: expandWidth 2s ease-out;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 100%; }
        }

        .welcome-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .welcome-message h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #64748b;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .suggestion-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .suggestion-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: var(--transition);
        }

        .suggestion-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .suggestion-btn:hover::before {
            left: 100%;
        }

        .message {
            max-width: 80%;
            padding: 1.2rem 1.8rem;
            border-radius: var(--border-radius);
            position: relative;
            line-height: 1.6;
            animation: messageSlide 0.5s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes messageSlide {
            from { 
                opacity: 0; 
                transform: translateX(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            animation: messageSlideLeft 0.5s ease-out;
        }

        @keyframes messageSlideLeft {
            from { 
                opacity: 0; 
                transform: translateX(-30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            border-bottom-left-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .message-content {
            font-size: 1.05rem;
            font-weight: 400;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.8rem;
            display: block;
            text-align: right;
        }

        .input-area {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .input-tools {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .tool-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        textarea {
            flex: 1;
            border: none;
            resize: none;
            padding: 1.2rem;
            border-radius: var(--border-radius);
            min-height: 55px;
            max-height: 150px;
            outline: none;
            font-size: 1rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: var(--transition);
            color: var(--dark-color);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        textarea::placeholder {
            color: #94a3b8;
        }

        #send-button {
            width: 60px;
            height: 60px;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        #send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: var(--transition);
        }

        #send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        #send-button:hover::before {
            transform: scale(1);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator span {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin: 0 4px;
            animation: typingPulse 1.2s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-8px) scale(1.2);
                opacity: 1;
            }
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            .app-container {
                margin: 10px;
                border-radius: 15px;
            }

            .app-header {
                padding: 1rem;
            }

            .school-info {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .school-info h1 {
                font-size: 1.4rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-history {
                padding: 1rem;
            }

            .welcome-message {
                padding: 2rem 1rem;
            }

            .welcome-icon {
                font-size: 3rem;
            }

            .input-area {
                padding: 1rem;
            }

            #send-button {
                width: 50px;
                height: 50px;
            }

            .home-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .suggestions {
                flex-direction: column;
                align-items: center;
            }

            .suggestion-btn {
                width: 100%;
                max-width: 300px;
            }

            .welcome-message {
                padding: 1.5rem;
            }

            .welcome-message h2 {
                font-size: 1.5rem;
            }
        }

        /* تأثيرات التركيز */
        .focus-ring {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* تأثيرات التحميل */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* تأثيرات الحركة الناعمة */
        .smooth-transition {
            transition: var(--transition);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="home-btn" title="الصفحة الرئيسية" onclick="window.location.href='../index.html'">
                <i class="fas fa-home"></i>
            </button>
            <div class="school-info">
                <img src="https://i.postimg.cc/bJPm755G/image.jpg" alt="شعار المدرسة" class="logo">
                <div>
                    <h1>مدرسة الخارجي أساسي عليا (23)</h1>
                    <p>منصة محادثة الذكاء الاصطناعي</p>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>مرحباً بك في منصة الذكاء الاصطناعي</h2>
                    <p>أنا مساعدك الذكي، كيف يمكنني مساعدتك اليوم؟</p>
                    <div class="suggestions">
                        <button class="suggestion-btn">اقتراح أنشطة صفية</button>
                        <button class="suggestion-btn">مساعدة في التخطيط للدرس</button>
                        <button class="suggestion-btn">حل مشكلة تعليمية</button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-tools">
                    <button class="tool-btn" title="إرفاق ملف"><i class="fas fa-paperclip"></i></button>
                </div>
                <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                <button id="send-button" title="إرسال"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const chatHistory = document.getElementById('chat-history');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const suggestionButtons = document.querySelectorAll('.suggestion-btn');
            const toolButtons = document.querySelectorAll('.tool-btn');

            // إضافة تأثيرات الحركة
            addScrollAnimations();
            addHoverEffects();
            
            // أحداث
            userInput.addEventListener('input', adjustTextareaHeight);
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', handleEnterKey);
            suggestionButtons.forEach(btn => btn.addEventListener('click', handleSuggestion));
            toolButtons.forEach(btn => btn.addEventListener('click', handleToolButton));

            // تأثيرات إضافية
            function addScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animation = 'fadeInUp 0.6s ease-out';
                        }
                    });
                });

                document.querySelectorAll('.message').forEach(message => {
                    observer.observe(message);
                });
            }

            function addHoverEffects() {
                // تأثيرات على الأزرار
                document.querySelectorAll('.suggestion-btn, .tool-btn').forEach(btn => {
                    btn.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-2px) scale(1.05)';
                    });
                    
                    btn.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0) scale(1)';
                    });
                });
            }

            // وظائف التطبيق
            function adjustTextareaHeight() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // تأثير التركيز
                this.parentElement.style.boxShadow = '0 0 30px rgba(102, 126, 234, 0.2)';
            }

            function handleEnterKey(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            }

            function handleSuggestion(e) {
                const suggestion = e.target.textContent;
                userInput.value = suggestion;
                adjustTextareaHeight.call(userInput);
                sendMessage();
            }

            function handleToolButton(e) {
                // يمكنك إضافة وظيفة لمعالجة الأزرار هنا
                alert('هذه الميزة قيد التطوير حالياً');
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // تأثير التحميل
                sendButton.classList.add('loading');
                sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                // إضافة رسالة المستخدم إلى المحادثة
                addMessage(message, 'user');

                // مسح حقل الإدخال
                userInput.value = '';
                userInput.style.height = 'auto';
                userInput.parentElement.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';

                // إظهار مؤشر الكتابة
                showTypingIndicator();

                try {
                    // إرسال الرسالة إلى API الذكاء الاصطناعي
                    const aiResponse = await getAIResponse(message);
                    
                    // إزالة مؤشر الكتابة وإضافة رد الذكاء الاصطناعي
                    removeTypingIndicator();
                    addMessage(aiResponse, 'ai');
                    
                    // حفظ المحادثة
                    saveChatHistory();
                } catch (error) {
                    removeTypingIndicator();
                    addMessage('عذراً، حدث خطأ أثناء معالجة طلبك. يرجى المحاولة مرة أخرى.', 'ai');
                    console.error('Error:', error);
                } finally {
                    // إزالة تأثير التحميل
                    sendButton.classList.remove('loading');
                    sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                }
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = text;

                const timeSpan = document.createElement('span');
                timeSpan.classList.add('message-time');
                timeSpan.textContent = getCurrentTime();

                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(timeSpan);
                chatHistory.appendChild(messageDiv);

                // تأثير الظهور
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }, 50);

                // التمرير إلى الأسفل لعرض أحدث الرسائل
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                chatHistory.appendChild(typingDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        typingIndicator.remove();
                    }, 300);
                }
            }

            function getCurrentTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            async function getAIResponse(message) {
                // هنا يمكنك استبدال هذا الجزء باتصال بخدمة الذكاء الاصطناعي الحقيقية
                // مثل OpenAI API أو أي خدمة أخرى
                
                // هذا نموذج محاكاة للذكاء الاصطناعي
                const responses = {
                    "اقتراح أنشطة صفية": "يمكنك تجربة هذه الأنشطة الصفية:\n1. نشاط العصف الذهني\n2. التعلم التعاوني\n3. تمثيل الأدوار\n4. الألعاب التعليمية\n5. المناقشات الجماعية",
                    "مساعدة في التخطيط للدرس": "للتخطيط للدرس بشكل فعال:\n1. حدد الأهداف التعليمية\n2. حدد الوسائل التعليمية\n3. خطط للأنشطة\n4. حدد طرق التقويم\n5. خصص وقتاً لكل جزء من الدرس",
                    "حل مشكلة تعليمية": "لحل المشكلات التعليمية:\n1. حدد المشكلة بدقة\n2. ابحث عن أسبابها\n3. ضع حلولاً مقترحة\n4. نفذ الحل المناسب\n5. قيم النتائج",
                    "default": "شكراً لسؤالك. أنا هنا لمساعدتك في أي استفسار تعليمي. يمكنك طرح أسئلة حول:\n- التخطيط للدروس\n- استراتيجيات التدريس\n- حل المشكلات الصفية\n- التقويم التربوي"
                };

                // محاكاة وقت الانتظار للاستجابة
                await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 2000));

                // البحث عن رد مناسب أو استخدام الرد الافتراضي
                for (const [key, value] of Object.entries(responses)) {
                    if (message.includes(key)) {
                        return value;
                    }
                }
                
                return responses.default;
            }

            function saveChatHistory() {
                // يمكنك هنا إضافة كود لحفظ تاريخ المحادثة في localStorage أو إرساله إلى الخادم
                const messages = document.querySelectorAll('.message');
                const chatData = Array.from(messages).map(msg => ({
                    text: msg.querySelector('.message-content').textContent,
                    sender: msg.classList.contains('user-message') ? 'user' : 'ai',
                    time: msg.querySelector('.message-time').textContent
                }));
                
                localStorage.setItem('chatHistory', JSON.stringify(chatData));
            }

            function loadChatHistory() {
                const savedChat = localStorage.getItem('chatHistory');
                if (savedChat) {
                    const chatData = JSON.parse(savedChat);
                    chatData.forEach(msg => {
                        addMessage(msg.text, msg.sender);
                    });
                }
            }

            // تحميل تاريخ المحادثة عند بدء التشغيل
            loadChatHistory();
        });
    </script>
